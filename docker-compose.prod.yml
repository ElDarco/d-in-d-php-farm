  php-fpm-53:
    container_name: $APP_COMPOSE_PROJECT_NAME-php-fpm-53
    build: docker/php-fpm-53
    volumes:
      - ./src/backend-php-sandbox:/var/www
      - ./docker/php-fpm-53/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/php-fpm-53/php.ini:/usr/local/etc/php/conf.d/00-php.ini
    working_dir: /var/www/
    restart: always
    networks:
      - backend-network
  nodejs:
    container_name: $APP_COMPOSE_PROJECT_NAME-nodejs-builder
    image: eldarco/code-try:front-latest
    working_dir: /home/node
    env_file: .env
    volumes:
      - ./src/frontend/dist:/home/dist
      - ./src/frontend/prod-entrypoint.sh:/entripont.sh
    command: sleep 3600
    networks:
      - backend-network
  db:
    container_name: $APP_COMPOSE_PROJECT_NAME-db
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci --init-connect='SET NAMES UTF8;'
    restart: always
    environment:
      - MYSQL_DATABASE=${APP_DB_DATABASE}
      - MYSQL_USER=${APP_DB_USER}
      - MYSQL_PASSWORD=${APP_DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${APP_DB_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "${APP_DB_USER}", "-p${APP_DB_PASSWORD}"]
      timeout: 20s
      retries: 10
    networks:
      - backend-network
    volumes:
      - ./database:/var/lib/mysql
  mongo:
    container_name: $APP_COMPOSE_PROJECT_NAME-mongo
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${APP_MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${APP_MONGODB_PASSWORD}
    networks:
      - backend-network
    volumes:
      - ./db-mongo:/data/db
    user: $APP_DOCKER_UID:$APP_DOCKER_GID
networks:
  backend-network:
  outside-network:
    external:
      name: $APP_SERVICE_NETWORK_NAME
